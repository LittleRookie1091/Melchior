<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body ng-app>

    First Name:
    <input type="text" ng-model="fname" />
    <br /> Last Name:
    <input type="text" ng-model="lname" />
    <!--<br /> Result: {{fname+''+lname}}-->

<div class="banner">
    <img class="mySlides" src="images/banner1.jpg">
    <img class="mySlides" src="images/banner2.jpg">
    <img class="mySlides" src="images/banner3.jpg">
    <script>
        var myIndex = 0;
        animate();
        function animate() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(animate, 3000);
        }
    </script>

    <div class="text">
            Welcome
        <br /> {{fname+' '+lname}}
    </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js">

        getProfiles();

</body>
