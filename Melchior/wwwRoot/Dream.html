<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dream</title>
    <link rel="stylesheet" href="css/dream.css" />
    

</head>
<body>
    <h1>Piano?++</h1>
    <button onclick="play()">test sound</button>

    <div class="keys">
        <div class="key" data-note="C"></div>
        <div class="key sharp" data-note="C#"></div>
        <div class="key" data-note="D"></div>
        <div class="key sharp" data-note="D#"></div>
        <div class="key" data-note="E"></div>
        <div class="key" data-note="F"></div>
        <div class="key sharp" data-note="F#"></div>
        <div class="key" data-note="G"></div>
        <div class="key sharp" data-note="G#"></div>
        <div class="key" data-note="A"></div>
        <div class="key sharp" data-note="A#"></div>
        <div class="key" data-note="B"></div>
    </div>

    <audio id="note1" data-note="C" src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav"></audio>
    <audio data-note="C#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/041.wav"></audio>
    <audio data-note="D" src="http://carolinegabriel.com/demo/js-keyboard/sounds/042.wav"></audio>
    <audio data-note="D#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/043.wav"></audio>
    <audio data-note="E" src="http://carolinegabriel.com/demo/js-keyboard/sounds/044.wav"></audio>
    <audio data-note="F" src="http://carolinegabriel.com/demo/js-keyboard/sounds/045.wav"></audio>
    <audio data-note="F#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/046.wav"></audio>
    <audio data-note="G" src="http://carolinegabriel.com/demo/js-keyboard/sounds/047.wav"></audio>
    <audio data-note="G#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/048.wav"></audio>
    <audio data-note="A" src="http://carolinegabriel.com/demo/js-keyboard/sounds/049.wav"></audio>
    <audio data-note="A#" src="http://carolinegabriel.com/demo/js-keyboard/sounds/050.wav"></audio>
    <audio data-note="B" src="http://carolinegabriel.com/demo/js-keyboard/sounds/051.wav"></audio>

    <script src="/js/dream.js" asp-append-version="true"></script>
</body>
</html>
